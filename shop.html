<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8CB - Parfum Proben</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
        }
        .shop {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            background: white;
            color: black;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            background: black;
            color: white;
            padding: 10px;
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="hero">F8CB</div>
    <div class="shop">
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Parfum Probe">

        <div class="item">

        </div>
        <div class="item">

</body>
</html>
