<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8CB - Parfum Proben</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            transition: opacity 0.5s ease;
        }
        .fade-out {
            opacity: 0;
        }
        .shop {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
            animation-delay: 1s;
        }
        .item {
            background: white;
            color: black;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            background: black;
            color: white;
            padding: 10px;
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }
        .cart {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .cart h2 {
            margin: 0 0 10px;
        }
        .cart-items {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .parfum-images {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 50px;
            background: url('https://via.placeholder.com/50x800') no-repeat center;
            background-size: cover;
        }
        .parfum-images.right {
            right: 0;
            left: auto;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 1000;
            animation: fadeOut 1s forwards;
            animation-delay: 2s;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Loading...</div>
    <div class="parfum-images"></div>
    <div class="parfum-images right"></div>
    <div class="hero" id="hero">F8CB</div>
    <div class="shop">
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Parfum Probe">
            <h3>Parfum Probe 1</h3>
            <p>Preis: 10€</p>
            <button class="button" onclick="addToCart('Parfum Probe 1', 10)">In den Warenkorb</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Parfum Probe">
            <h3>Parfum Probe 2</h3>
            <p>Preis: 15€</p>
            <button class="button" onclick="addToCart('Parfum Probe 2', 15)">In den Warenkorb</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/150" alt="Parfum Probe">
            <h3>Parfum Probe 3</h3>
            <p>Preis: 12€</p>
            <button class="button" onclick="addToCart('Parfum Probe 3', 12)">In den Warenkorb</button>
        </div>
    </div>

    <div class="cart" id="cart">
        <h2>Warenkorb</h2>
        <div class="cart-items" id="cart-items"></div>
        <p><strong>Gesamt:</strong> <span id="cart-total">0€</span></p>
        <button class="button" onclick="clearCart()">Warenkorb leeren</button>
    </div>

    <script>
        let cart = [];

        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';

            let total = 0;
            cart.forEach((product, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${product.item}</span>
                    <span>${product.price}€</span>
                `;
                cartItems.appendChild(cartItem);
                total += product.price;
            });

            cartTotal.textContent = `${total}€`;
        }

        function clearCart() {
            cart = [];
            updateCart();
        }

        window.addEventListener('scroll', () => {
            const hero = document.getElementById('hero');
            if (window.scrollY > 50) {
                hero.classList.add('fade-out');
            } else {
                hero.classList.remove('fade-out');
            }
        });

        window.onload = function() {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.display = 'none';
            }, 2000);
        };
    </script>
</body>
</html>
