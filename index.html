<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8CB - Parfum Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            transition: opacity 0.5s ease;
        }
        .fade-out {
            opacity: 0;
        }
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content button {
            width: 100%;
            padding: 10px;
            border: none;
            background: white;
            cursor: pointer;
            text-align: left;
        }
        .dropdown-content button:hover {
            background-color: gray;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .shop {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
            min-height: 200vh;
        }
        .item {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            color: black;
            padding: 20px;
            transition: right 0.3s ease;
            box-shadow: -4px 0 6px rgba(0, 0, 0, 0.3);
        }
        .cart-sidebar.active {
            right: 0;
        }
        .cart-sidebar h2 {
            text-align: left;
        }
        .cart-items {
            max-height: 60vh;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .cart-button {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="hero" id="hero">F8CB - Parfum Shop</div>
    
    <div class="filter-container">
        <div class="dropdown">
            <button>Filter</button>
            <div class="dropdown-content">
                <button onclick="filterCategory('all')">Alle</button>
                <button onclick="filterCategory('men')">Männerdüfte</button>
                <button onclick="filterCategory('women')">Frauendüfte</button>
                <button onclick="filterCategory('unisex')">Unisex</button>
            </div>
        </div>
        <div class="dropdown">
            <button>Preis</button>
            <div class="dropdown-content">
                <button onclick="sortPrice('asc')">Preis aufsteigend</button>
                <button onclick="sortPrice('desc')">Preis absteigend</button>
            </div>
        </div>
    </div>
    
    <div class="shop" id="shop">
        <div class="item" data-category="men" data-price="10">
            <img src="https://via.placeholder.com/150" alt="Herren Duft 1">
            <h3>Herren Duft 1</h3>
            <p>Preis: 10€</p>
            <button onclick="addToCart('Herren Duft 1', 10)">In den Warenkorb</button>
        </div>
        <div class="item" data-category="women" data-price="15">
            <img src="https://via.placeholder.com/150" alt="Damen Duft 1">
            <h3>Damen Duft 1</h3>
            <p>Preis: 15€</p>
            <button onclick="addToCart('Damen Duft 1', 15)">In den Warenkorb</button>
        </div>
    </div>

    <div class="cart-sidebar" id="cart-sidebar">
        <h2>Warenkorb</h2>
        <div class="cart-items" id="cart-items"></div>
        <button class="cart-button" onclick="toggleCart()">Schließen</button>
    </div>

    <script>
        function filterCategory(category) {
            document.querySelectorAll('.item').forEach(item => {
                item.style.display = (category === 'all' || item.getAttribute('data-category') === category) ? 'block' : 'none';
            });
        }

        function sortPrice(order) {
            const shop = document.getElementById('shop');
            const items = Array.from(shop.children);
            items.sort((a, b) => order === 'asc' ? a.dataset.price - b.dataset.price : b.dataset.price - a.dataset.price);
            shop.innerHTML = '';
            items.forEach(item => shop.appendChild(item));
        }

        function addToCart(item, price) {
            const cartItems = document.getElementById('cart-items');
            const div = document.createElement('div');
            div.textContent = `${item} - ${price}€`;
            cartItems.appendChild(div);
            document.getElementById('cart-sidebar').classList.add('active');
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
