<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8CB - Parfum Proben</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            transition: opacity 0.5s ease;
        }
        .fade-out {
            opacity: 0;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .categories button {
            background: white;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .categories button:hover {
            background: gray;
            transform: scale(1.1);
        }
        .shop {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            min-height: 200vh;
        }
        .item {
            background: white;
            color: black;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            background: black;
            color: white;
            padding: 10px;
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="hero" id="hero">F8CB</div>
    
    <div class="categories">
        <button onclick="filterCategory('all')">Alle</button>
        <button onclick="filterCategory('men')">Männerdüfte</button>
        <button onclick="filterCategory('women')">Frauendüfte</button>
        <button onclick="filterCategory('unisex')">Unisex</button>
        <button onclick="sortPrice('asc')">Preis aufsteigend</button>
        <button onclick="sortPrice('desc')">Preis absteigend</button>
    </div>
    
    <div class="shop" id="shop">
        <div class="item" data-category="men" data-price="10">
            <img src="https://via.placeholder.com/150" alt="Parfum Probe">
            <h3>Herren Duft 1</h3>
            <p>Preis: 10€</p>
            <button class="button" onclick="addToCart('Herren Duft 1', 10)">In den Warenkorb</button>
        </div>
        <div class="item" data-category="women" data-price="15">
            <img src="https://via.placeholder.com/150" alt="Parfum Probe">
            <h3>Damen Duft 1</h3>
            <p>Preis: 15€</p>
            <button class="button" onclick="addToCart('Damen Duft 1', 15)">In den Warenkorb</button>
        </div>
        <div class="item" data-category="unisex" data-price="12">
            <img src="https://via.placeholder.com/150" alt="Parfum Probe">
            <h3>Unisex Duft 1</h3>
            <p>Preis: 12€</p>
            <button class="button" onclick="addToCart('Unisex Duft 1', 12)">In den Warenkorb</button>
        </div>
    </div>

    <script>
        function filterCategory(category) {
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function sortPrice(order) {
            const shop = document.getElementById('shop');
            const items = Array.from(shop.getElementsByClassName('item'));
            
            items.sort((a, b) => {
                const priceA = parseInt(a.getAttribute('data-price'));
                const priceB = parseInt(b.getAttribute('data-price'));
                return order === 'asc' ? priceA - priceB : priceB - priceA;
            });
            
            shop.innerHTML = '';
            items.forEach(item => shop.appendChild(item));
        }
    </script>
</body>
</html>
